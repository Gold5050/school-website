<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css landscape card</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <img src="assets/images/venice.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description"> venice is a very beautiful city in Italy

                        <h2 class="card__title">venice</h2>

                        <a href="#" class="card__button">learn more</a>
                    </span>
                </div>

            </article>

            <article class="card__article">
                <img src="assets/images/beijing.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">beijing is a very beautiful city in china
                        <h2 class="card__title">beijing</h2>

                        <a href="#" class="card__button">learn more</a>
                    </span>
                </div>

            </article>


            <article class="card__article">
                <img src="assets/images/Amsterdam.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">Amsterdam is a very beautiful city in Netherlands

                        <h2 class="card__title">Amsterdam</h2>


                        <a href="#" class="card__button">learn more</a>
                    </span>
                </div>

            </article>
        </div>
    </div>
    
</body>
</html>
